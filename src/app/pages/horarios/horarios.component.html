<div class="row">
    <div class="col-md-8 mx-auto d-block">
        <div class="card text-center">
            <div class="card-header bg-dark text-white h5 f-flex justify-content-between align-items-center">
                <strong>Horario</strong>
            </div>     
            <div class="card-body text-dark h6" id="parentCard">
                <div class="container mt-4">

                    <div class="row">
                        <div class="col-md-6" *ngFor="let horario of horarios">
                            <div class="card rounded" id="childCard">
                                <ul class="list-group">
                                    <li class="h5 list-group-item active">{{horario.dia}}</li>
                                    <li class="list-group-item"><strong>De:</strong> {{horario.fechaInicio}}</li>
                                    <li class="list-group-item"><strong>A:</strong> {{horario.fechaFin}}</li>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <button (click)="volverDetallesEspacio(espacioId)" class="btn btn-primary mr-1">Cancelar</button>
            </div>
            
        </div>
    </div>
</div>
