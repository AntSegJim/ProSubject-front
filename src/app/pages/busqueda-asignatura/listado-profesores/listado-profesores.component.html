<div class="row">
    <div class="col-md-4" *ngFor="let espacio of espacios | paginate: { itemsPerPage: 6, currentPage: currentPage }">
        <div class="card text-center">
            <div class="card-header bg-warning text-dark h5 f-flex justify-content-between align-items-center">
                <strong>{{espacio.profesor.nombre}}</strong>
            </div>

           
            <img class="card-img-top" src="assets/images/ProSubjectAvatarM.jpg" >
            

            <div class="card-body bg-warning text-dark h6">
                <strong>Curso: </strong><p>{{espacio.asignatura.curso.nombre}}</p>
                <strong>Curso: </strong><p>{{espacio.asignatura.curso.nombre}}</p>
                <strong>Asignatura: </strong><p>{{espacio.asignatura.nombre}}</p>
            </div>
        </div>
    </div>
</div>

<div class="text-center sticky-top">
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
