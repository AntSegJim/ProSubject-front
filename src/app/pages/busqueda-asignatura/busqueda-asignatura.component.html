<div class="container">
    <div class="row">
        <div class="col-12">
            <form novalidate [formGroup]="form" (ngSubmit)="buscar()">
                <!--col-md-3 mb-3-->

                <div class="form-row">

                    <div class="col-md-6 mb-6">
                        <label>Universidad</label>
                        <select class="form-control" formControlName="universidad">
                            <option></option>
                            <option *ngFor="let valor of universidades" [value]="valor.nombre">{{valor.nombre}}</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-6">
                        <label>Facultades</label>
                        <select class="form-control" formControlName="facultad">
                            <option></option>
                            <option *ngFor="let valor of facultades" [value]="valor.nombre">{{valor.nombre}}</option>
                        </select>
                    </div>

                </div>
                
                <div class="form-row">

                    <div class="col-md-4 mb-4">
                        <label>Grado</label>
                        <select class="form-control" formControlName="grado">
                            <option></option>
                            <option *ngFor="let valor of grados" [value]="valor.nombre">{{valor.nombre}}</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>Curso</label>
                        <select class="form-control" formControlName="curso">
                            <option></option>
                            <option *ngFor="let valor of cursos" [value]="valor.nombre">{{valor.nombre}}</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label>Asignatura</label>
                        <select class="form-control" formControlName="asignatura">
                            <option *ngFor="let valor of asignaturas" [value]="valor.nombre">{{valor.nombre}}</option>
                        </select>
                    </div>
                </div>

                <button [disabled]= "!form.valid" type="submit" class="btn btn-primary" >
                    Buscar
                </button>
    
                <button (click) = "reset()" type="button" class="btn btn-primary ml-2" >
                    Limpiar
                </button>  

            </form>
        </div>      
    </div>  
    
    <div class="row mt-4">
        <div class="col-12">
            <div *ngIf= "espacios != null">
                <app-listado-espacios [espacios] = "espacios"></app-listado-espacios>
            </div>  
        </div>
    </div>

</div>

{{form.value|json}}
